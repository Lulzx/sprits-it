</a></div></div><a href="#" title="Extra Controls" class="toggle entypo-dot-3"></a></div><div class="words"><div class="controls words-controls"><a id="spritz_select" href="#" title="Select All" class="select entypo-doc-text"></a><a id="spritz_refresh" href="#" title="Refresh Text" class="refresh entypo-cycle"></a><a id="spritz_expand" href="#" title="Text Area Resize" class="expand entypo-resize-full"></a></div><div id="spritz_progress" class="progress-bar"></div><textarea id="spritz_words" class="demo-words">Spritz!&#13; This is a jQuery implementation of Spritz technology.&#13; Reading is inherently time consuming because your eyes have to move from word to word and line to line. Traditional reading also consumes huge amounts of physical space on a page or screen, which limits reading effectiveness on small displays. Scrolling, pinching, and resizing a reading area doesn't fix the problem and only frustrates people. Now, with compact text streaming from Spritz, content can be streamed one word at a time, without forcing your eyes to spend time moving around the page. Spritz makes streaming your content easy and more comfortable, especially on small displays. Our "Redicle" technology enhances readability even more by using horizontal lines and hash marks to direct your eyes to the red letter in each word, so you can focus on the content that interests you. Best of all, Spritz's patent-pending technology can integrate into photos, maps, videos, and websites to promote more effective communication.</textarea><p>Just enter a page URL to start reading:</p><form name="input-url" action="" method="get" class="custom-url-form"><button class="custom-url-submit">Sprits It!</button><span><input type="text" name="url" class="custom-url-input"></span></form><p>Or copy the following Javascript code:</p><div class="bmcode-container"><textarea id="bmc" readonly class="bmcode"></textarea></div></div></div><script>var parsers='\u005b\u007b\u0022\u006e\u0061\u006d\u0065\u0022\u003a
