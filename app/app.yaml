application: spritsit
version: 0-1-beta
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: lxml
  version: latest

- name: jinja2
  version: latest

- name: markupsafe
  version: latest

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico

- url: /read
  static_files: static/index.html
  upload: static/index\.html

- url: /assets/css/(.*ttf)
  static_files: static/css/\1
  upload: static/css/(.*\.ttf)
  mime_type: application/x-font-truetype

- url: /assets/css/(.*svg)
  static_files: static/css/\1
  upload: static/css/(.*\.svg)
  mime_type: image/svg+xml

- url: /assets/css/(.*woff)
  static_files: static/css/\1
  upload: static/css/(.*\.woff)
  mime_type: application/font-woff

- url: /assets/css/(.*eot)
  static_files: static/css/\1
  upload: static/css/(.*\.eot)
  mime_type: application/vng.ms-fontobject

- url: /assets
  static_dir: static/

- url: /.*
  script: spritsit.app

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.cmd$
- ^(.*/)?.*\.json$
- ^(.*/)?.*\.sass$
- ^(.*/)?.*\.jade$

env_variables:
  APP_DEBUG: 0
  ALLOW_STREAMING: false
  READ_API_TOKEN: 112358

inbound_services:
- warmup


